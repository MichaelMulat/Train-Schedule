<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid">
        <header class="jumbotron">
            <h1 class="display-4"> Train Schedule Management</h1>

            <p>Track your favorite trains</p>
        </header>

        <div class="list-group mb-4" id="train-list">
            <div class="list-group-item list-group-item-secondary"> <i class="fas fa-train"></i> Current Train Schedule</div>
            <div class="list-group-item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id="train-name">Train Name</th>
                            <th scope="col" id="destination">Destination</th>
                            <th scope="col" id="frequency">Frequency (mins)</th>
                            <th scope="col" id="next">Next Arrival</th>
                            <th scope="col" id="minutes-away">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>


        </div>

        <div class="list-group mb-4" id="search-form">
            <div class="list-group-item list-group-item-secondary">
                <i class="fas fa-plus-square"></i></i> Add Train</div>
            <form class="list-group-item">
                <div class="row">
                    <div class="form-group col">
                        <label for="name-input">Train Name</label>
                        <textarea class="form-control" id="name-input" rows="1"></textarea>
                    </div>

                    <div class="form-group col">
                        <label for="destination-input">Destination</label>
                        <textarea class="form-control" id="destination-input" rows="1"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="first-train-time">First Train Time</label>
                        <input class="form-control" type="time" id="first-train-time" placeholder="24:00" rows="1"></input>
                    </div>
                    
                    <div class="form-group col">
                        <label for="freq-input">Frequency (mins) </label>
                        <input class="form-control" id="freq-input" type="number" rows="1"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="add-train">
                            <i class="fas fa-plus-circle"></i>
                            Add Train</button>
                    </div>
                    
                </div>
                

                
                
                


                
            </form>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
